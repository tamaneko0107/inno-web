{% extends "index.html" %}
{% block content %}
<div class="center">
    <div class="button-frame role-open role-selection">
        <a href="/"><button class="button-frame button-anime return-button"><i class="fa-solid fa-arrow-left-long"></i></button></a>
        <span>Teacher Register</span>
        <div class="input-frame">
            <div>
                <div class="input-box">
                    <input type="text" class="button-frame login-frame" required>
                    <label>username</label>
                </div>
                <div class="input-box">
                    <input type="password" class="button-frame login-frame" required>
                    <label>password</label>
                </div>
                <div class="input-box">
                    <input type="password" class="button-frame login-frame" required>
                    <label>confirm password</label>
                </div>
            </div>
            <div>
                <div class="register-button-frame">
                    <button type="button" class="button-frame button-anime">register</button>     
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
